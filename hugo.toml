baseURL = 'https://timbueno.com/'
languageCode = 'en-us'
title = 'Tim Bueno'
theme = 'hugo-bearblog'

# Ignore template files during build
ignoreFiles = ["(?i).*Template.*\\.md$"]

[params]
    hideMadeWithLine = true

[outputs]
    home = ["html", "rss"]

[caches]
  [caches.images]
    dir = ':cacheDir/images'

